name: Add Pull Request Reviewer

on:
  issue_comment:
    types: [created]
    branches:
      - '**'

jobs:
  add_pull_request_reviewer:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Extract username
        uses: actions-ecosystem/action-regex-match@v2
        id: extract
        with:
          text: ${{ github.event.comment.body }}
          regex: '@([a-zA-Z0-9-_]+) [Rr]eview [Rr]equest'
      - name: Check if user exists
        uses: actions/github-script@v6
        id: check_user
        with:
          script: |
            const username = '${{ steps.extract.outputs.group1 }}';
            const response = await github.request('GET /users/{username}', {
              username: username
            });
            return response.status === 200;
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Add user as reviewer
        uses: actions/github-script@v6
        if: ${{ steps.check_user.outputs.result }}
        with:
          script: |
            const username = '${{ steps.extract.outputs.group1 }}';
            const { issue, repository } = context.payload
            const reviewers = [username]
            const pull_number = issue.number
            const response = await github.request('POST /repos/{owner}/{repo}/pulls/{pull_number}/requested_reviewers', {
              owner: 'dangngoctuan',
              repo: repository.name,
              pull_number: pull_number,
              reviewers: reviewers
            });
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
